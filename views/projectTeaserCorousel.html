<div id="projecTeaseCoursel" ng-controller = "projectTeasersController">
	<h1>Projects</h1>
	<div class= "projects">
		<div class="projectIcons" ng-repeat="project in projects | limitTo:3 | orderBy: '-date'" ng-init="count=0">
			<!-- <a ng-click="Lightbox.openModal([{'url':'{{project.img}},'caption': '{{project.text}}', 'thumbUrl': '{{project.img}}' ])"> -->
			<a ng-click=projectImgClicked($index)>
				<img src="{{project.img}}" width="300px" height="200px" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
			</a>
			<div class="projectTitle" ng-show="hoverEdit">
				<p>{{project.title}}</p>
			</div>
		</div>

	</div>
	<div class="projectTeaserInfo" ng-show="projectClicked">
		<div class="customLightBox">
			<img src="{{img}}">
			<div class="projectInfo">
				<h2>{{title}}</h2>
				<p>{{text}}</p>
				<a href ="{{link}}">{{link}}</a>
			</div>
			<div class="xButton" ng-click="projectClicked=false">
				X			
			</div>
		</div>
	</div>
</div>
