<div id="blogIcons" ng-controller = "blogTeasersController">
  <h1>Blogs</h1>
<!--       <p>{{blogs.length}} Blogs</p> -->
          <!-- LOOP OVER THE TODOS IN $scope.todos -->
          <div class="yearTile">
            <p class="year">{{blogs[0].date | date:'yyyy'}}</p>
            <div class="YearGroup">
              <div class="blogs" ng-repeat="blog in blogs | orderBy: '-date' | limitTo:3 "> 
  <!--                     <div ng-repeat="blog in blogs | limitTo:1">
                      </div> -->
                     <a href="#/blogs/{{blog._id}}">
                      <div class="blogTile">
                        <div class="contentBlog">
                          <div class="blogDate">
                            <p class="day">{{blog.date | date:'dd'}}</p>
                            <p class="month">{{blog.date | date:'MMM'}}</p>
                          </div>
                          <div class="blogTease">
                            <p class="time">{{blog.date | date:'h:mma'}}</p>
                            <h2 class="title">{{ blog.title | limitTo: 90 }}{{blog.title.length > 90 ? '...' : ''}}</h2>
                            <p class="teasers">{{ blog.text | limitTo: 90 }}{{blog.text.length > 90 ? '...' : ''}}</p>
                          </div>
                        </div>
                      </div>
                    </a>

                    
  <!--                   <p>By:{{blog.author}}</p> -->

                      <input ng-show="editing[$index]" type="text" ng-model="blog.name">
                      <button ng-show="editing[$index]" ng-click="update($index)">Update</button>
                      <button ng-show="editing[$index]" ng-click="cancel($index)">Cancel</button> -->
            </div>
          </div>
      </div>
</div>
